<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiSoLi</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container">
            <h1>Sistema de Solicitação de Livros - SiSoLi</h1>
        </div>
        <section id="moldura">
            <div class="container">
                <p id="timer">00:00</p>
            </div>
        </section>
    </header>

    <main>
        <section class="container" id="formulario">
            <h2>Solicitação de Livros</h2>
            <form class="row g-3 " id="adiciona-livro">
                <div class="form-group col-md-6">
                    <label for="vinculo">Selecione o vínculo</label>
                    <select id="vinculo" class="form-control form-select">
                        <option>Selecione o vínculo</option>
                        <option value="Docente">Docente</option>
                        <option value="Discente">Discente</option>
                        <option value="Técnico">Técnico</option>
                    </select>
                </div>

                <div class="form-group col-md-6">
                    <label for="titutoLivro">Título</label>
                    <input type="text" class="form-control" id="tituloLivro" placeholder="Digite o título do livro">
                </div>

                <div class="form-group col-md-6">
                    <label for="autor">Autor</label>
                    <input type="text" class="form-control" id="autor" placeholder="Digite o autor do livro">
                </div>

                <div class="form-group col-md-6">
                    <label for="editora">Editora</label>
                    <input type="text" class="form-control" id="editora" placeholder="Digite a editora do livro">
                </div>

                <div class="form-group col-md-4">
                    <label for="edicao">Edição</label>
                    <input type="number" class="form-control" id="edicao" placeholder="Digite a edição do livro">
                </div>

                <div class="form-group col-md-4">
                    <label for="issn">ISSN</label>
                    <input type="number" class="form-control" id="issn" placeholder="Digite o issn do livro">
                </div>

                <div class="form-group col-md-4">
                    <label for="ano">Ano</label>
                    <input type="number" class="form-control" id="ano" placeholder="Digite o ano de publicação">
                </div>

                <div id="botao" class="d-grid gap-2 d-md-flex justify-content-md-center container">
                    <button id="btn-solicitar" class="btn btn-dark" type="button">Solicitar livro</button>
                </div>
            </form>
        </section>

        <section id="tabela" class="container">
            <h2>Tabela de Solicitação</h2>
            <table class="table table-hover livro-lista">
                <thead>
                    <tr>
                        <th>Vínculo</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>Edição</th>
                        <th>ISSN</th>
                        <th>Ano</th>
                        <th>Editora</th>
                    </tr>
                </thead>
                <tbody ondblclick="event.target.parentNode.remove();" id="tabela-livro">
                </tbody>
            </table>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
